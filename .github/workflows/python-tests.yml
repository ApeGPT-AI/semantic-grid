name: Python Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/fm-app/**'
      - 'apps/db-meta/**'
  push:
    branches: [main]
    paths:
      - 'apps/fm-app/**'
      - 'apps/db-meta/**'

jobs:
  test-fm-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/fm-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --locked

      - name: Run pagination tests
        run: uv run python tests/test_pagination.py

      - name: Run query examples tests
        run: uv run python tests/test_query_examples.py

      - name: Run linter
        run: uv run ruff check .

  test-db-meta:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/db-meta

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --locked

      - name: Run driver normalization tests
        run: uv run python tests/test_driver_normalization.py

      - name: Run linter
        run: uv run ruff check .
