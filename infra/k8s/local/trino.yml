apiVersion: v1
kind: ConfigMap
metadata:
  name: trino-catalog-postgresql
  namespace: local
data:
  postgresql.properties: |
    connector.name=postgresql
    connection-url=jdbc:postgresql://postgres-wh:5432/warehouse
    connection-user=wh_user
    connection-password=wh_password_123
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trino-config
  namespace: local
data:
  config.properties: |
    coordinator=true
    node-scheduler.include-coordinator=true
    http-server.http.port=8080
    discovery.uri=http://localhost:8080
  jvm.config: |
    -server
    -Xmx2G
    -XX:+UseG1GC
    -XX:G1HeapRegionSize=32M
    -XX:+ExplicitGCInvokesConcurrent
    -XX:+HeapDumpOnOutOfMemoryError
    -XX:+ExitOnOutOfMemoryError
    -Djdk.attach.allowAttachSelf=true
  node.properties: |
    node.environment=local
    node.id=trino-local-1
    node.data-dir=/data/trino
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trino
  namespace: local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trino
  template:
    metadata:
      labels:
        app: trino
    spec:
      containers:
        - name: trino
          image: trinodb/trino:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: JAVA_OPTS
              value: "-Xmx2G"
          volumeMounts:
            - name: trino-config
              mountPath: /etc/trino
            - name: trino-catalog
              mountPath: /etc/trino/catalog
            - name: trino-data
              mountPath: /data/trino
          resources:
            limits:
              memory: "3Gi"
              cpu: "2000m"
            requests:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /v1/info
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /v1/info
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
      volumes:
        - name: trino-config
          configMap:
            name: trino-config
        - name: trino-catalog
          configMap:
            name: trino-catalog-postgresql
        - name: trino-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: trino
  namespace: local
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: trino
  type: ClusterIP
